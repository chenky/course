<body>
    <script>
        // 增强对象原型
        // ES5中有getPrototypeOf获取对象原型, ES6：setPrototypeOf

        // let person = {
        //     getGreeting() {
        //         return "Hello";
        //     }
        // };
        // let dog = {
        //     getGreeting() {
        //         return "Woof";
        //     }
        // };
        // prototype is person
        // let friend = Object.create(person);
        // console.log(friend.getGreeting()); // "Hello"
        // console.log(Object.getPrototypeOf(friend) === person); // true
        // // set prototype to dog
        // Object.setPrototypeOf(friend, dog);
        // console.log(friend.getGreeting()); // "Woof"
        // console.log(Object.getPrototypeOf(friend) === dog); // true

        // super引用
        let person = {
            name: "person",
            getGreeting() {
                return this.name + " Hello";
            }
        };
        let dog = {
            name: 'dog',
            getGreeting() {
                return `${this.name} Woof`;
            }
        };
        let friend = {
            name: "friend",
            getGreeting() { // 必须使用简写的方式           
                // return Object.getPrototypeOf(this).getGreeting.call(this) + ", hi!";
                // super引用相当于指向对象原型指针
                return super.getGreeting() + ", hi!";
            }
        };

        // // // set prototype to person
        Object.setPrototypeOf(friend, person);
        console.log(friend.getGreeting()); 

        // // // set prototype to dog
        // Object.setPrototypeOf(friend, dog);
        // console.log(friend.getGreeting()); 

        // // 多重继承中的super
        let thirdObj = {
            name: "third",
            getGreeting() {
                // return Object.getPrototypeOf(this).getGreeting.call(this) + ", third hi!";
                return super.getGreeting() + ", third hi!";
            }
        }
        Object.setPrototypeOf(thirdObj, friend);
        console.log(thirdObj.getGreeting()); 


    </script>
</body>
