<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		
		 .clearfix:after{display: table;  content: " "; clear: both;}
		*{
			margin: 0;
			padding: 0;
		}
		ol,li{
			list-style: none;			
		}
		.nav { padding: 20px; background-color: blue; }
		.nav-item{
			float: left;
			margin-left: 10px;
			background-color: red;
		}
		.main{  margin-top: 50px; background-color: blue; padding: 20px; }
		.product{ float: left; width: 150px; height: 150px; }

	</style>
</head>
<body>
  <!-- Float: left|right|none
Left:向左浮动（脱离文档流）
Right：向右浮动（脱离文档流）
None：不浮动

用完清理保持布局整洁
清理方式，
最后一个元素clear
父元素overflow：hidden，或者固定尺寸
或者.clearfix:after{display: table;  content: " "; clear: both;} -->

  <!-- 引用：http://luopq.com/2015/11/08/CSS-float/ -->

	<div class="wrapper">

				<ol class="nav">
					<li class="nav-item">index</li>
					<li class="nav-item">news</li>
					<li class="nav-item">about</li>
				</ol>

				<div class="main">
					<img title="豆浆机" src="https://gw.alipayobjects.com/mdn/rms_08e378/afts/img/A*6ZajSKDM3MMAAAAAAAAAAABkARQnAQ" alt="豆浆机" class="product">
					<p class="introduce">美好的一天从豆浆机开始,美好的一天从豆浆机开始,美好的一天从豆浆机开始,美好的一天从豆浆机开始,美好的一天从豆浆机开始,</p>
				</div>
				<p class="introduce">我被影响了，我被影响了，我呗影响了</p>


	</div>
</body>
</html>
